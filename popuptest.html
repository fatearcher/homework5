    <style>
        .bg-modal {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0.7;
            position: absolute;
            top: 0;
            justify-content: center;
            align-items: center;
            display: none;
        }

        .modal-content {
            width: 500px;
            height: 300px;
            background-color: white;

            padding: 20px;
            position: relative;
        }

        input {
            width: 50%;
            display: block;
            margin: 15px auto;
        }

        .close {
            position: absolute;
            top: 0;
            right: 14px;
            font-size: 42px;
            transform: rotate(45deg);
            cursor: pointer;
            /* 变成手势按钮; */

        }
    </style>
</head>
